<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
    <style>
      #map {
        height: 100vh;
        margin: 0;
        padding: 0;
        width: 40%;
        float: right;
        position: absolute;
        right: 0;
        top: 0;
      }
      body {
      	font-family: Futura;
      	color: white;
      	background-color: #8FCFBD;
      	border-right: 2px;
      	border-color: white;
      }
      .clock {
      	width: 60%;
      	text-align: center;

      }
    </style>
    <script src="https://js.arcgis.com/3.19/"></script>
    <script>
      var map;
      var long, lat;

      document.onload = function() {
        document.getElementById('button').addEventListener('click', function() {
        long = document.forms.long;
        lat = document.forms.lat;
      });
      };

      require(["esri/map", "dojo/domReady!"], function(Map) {
        map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [long, lat], // longitude, latitude
          zoom: 13
        });
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
    <div class="clock">
    	<h1>WEASLEY CLOCK</h1>
      <form>
        <input type="text" name="long" placeholder="Enter longitude">
        <input type="text" name="lat" placeholder="Enter latitude">
      </form>
      <button id="button" type="button">Submit</button>
    </div>
  </body>
</html>
